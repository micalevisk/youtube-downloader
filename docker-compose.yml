version: '3'

services:
  app:
    container_name: yt
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${PORT}:8080"
    deploy:
      resources:
        limits:
          memory: 4096M
        reservations:
          memory: 2048M

